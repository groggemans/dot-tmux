# Do not use default bindings
unbind -a

##############################################################################
# General settings

# Set shell
set -g default-shell $SHELL

# Use UTF8
set -g utf8
set -g status-utf8 on
set-window-option -g utf8 on

# Use 256 colors
set -g default-terminal "screen-256color"

# Start numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber after closing window
set -g renumber-windows on

# Enable focus events
set -g focus-events on

# Address vim mode switching delay
set -s escape-time 0

# Set scrollback history
set -g history-limit 10000

# Border colors
set -g pane-border-fg colour236
set -g pane-border-bg colour233
set -g pane-active-border-fg colour25
set -g pane-active-border-bg colour233

##############################################################################
# Disable mouse support

setw -g mode-mouse off
set -g mouse-select-pane off
set -g mouse-resize-pane off
set -g mouse-select-window off

##############################################################################
# Status bar settings

# Enable status bar
set -g status on

# Update every 5 seconds
set -g status-interval 5

# Show messages for 3 seconds
set -g display-time 3000

# Show activity
setw -g monitor-activity on

# Prevent activity message
set -g visual-activity off

# Colors
set -g status-fg colour240
set -g status-bg colour233

# Message/command
set -g message-fg colour195
set -g message-bg colour236

# Window tab
set -g status-justify centre
setw -g window-status-fg colour145
setw -g window-status-bg colour236
setw -g window-status-format " #I: #W "

# Current window tab
setw -g window-status-current-fg colour195
setw -g window-status-current-bg colour25
setw -g window-status-current-format " #I: #W "

# Window tab with activity
setw -g window-status-activity-fg colour166
setw -g window-status-activity-bg colour232

# Left section
set -g status-left-length 90
setw -g status-left-fg colour145
setw -g status-left-bg colour236
setw -g status-left "#[fg=colour195]#[bg=colour25] #h #[default] \
#S #[bg=colour233] "

# Right section
set -g status-right-length 90
setw -g status-right-fg colour145
setw -g status-right-bg colour236
setw -g status-right "#[bg=colour233] #[default] \
C:#{cpu_percentage}% M:#{mem_percentage}% B:#{battery_percentage}% \
#{online_status} #[fg=colour195]#[bg=colour25] %H:%M "

##############################################################################
# Fixed key bindings

# Change prefix key
set -g prefix C-a
bind C-a send-prefix

# Vim style navigation in copy mode
setw -g mode-keys vi

# Fast reloading of tmux.conf
bind R source ~/.tmux.conf

# Bind command prompt (also `Alt` + `;` for faster commands)
bind : command-prompt
bind -n M-\; command-prompt

# List keys
bind ? list-keys

# Suspend client
bind s suspend-client

# "Visual" mode (copy-mode)
bind v copy-mode

# Vim style pane resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Alternative pane switching for nested tmux sessions
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind \ select-pane -l

# Window controls
bind t new-window
bind x kill-window
bind / command-prompt "find-window '%%'"

# Jump to window
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

##############################################################################
# Dynamic key bindings

# Load Function key bindings
source ~/.tmux/f-keys.tmux

# Option to load byobu function key bindings
bind b source ~/.tmux/byobu.f-keys.tmux

# Option to load default key bindings
bind d source ~/.tmux/default.tmux

##############################################################################
# Plugins

    set -g @plugin 'tmux-plugins/tpm'
    set -g @plugin 'tmux-plugins/tmux-resurrect'
    set -g @plugin 'tmux-plugins/tmux-online-status'
    set -g @plugin 'GROG/tmux-plugin-cpu'
    set -g @plugin 'GROG/tmux-plugin-mem'
    set -g @plugin 'GROG/tmux-plugin-battery'

##############################################################################
# Plugins settings

# tmux-online-status
#
    set -g @online_icon "#[fg=colour10]|-\-\-|"
    set -g @offline_icon "#[fg=colour9]|-/-|"

##############################################################################
# Local config

if-shell "[ -f ~/.local/tmux/tmux.conf ]" 'source ~/.local/tmux/tmux.conf'

##############################################################################
# Plugin manager

# Install plugin manager if not installed
#if-shell "[ ! -f ~/.tmux/plugins/tpm/README.md ]" 'source ~/.tmux/tpm-install.tmux'

# Run plugin manager
run-shell 'ellipsis-tpm run'

